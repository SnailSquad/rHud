<html>

<head>
  <title>rHud</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" defer></script>
  <script src="https://kit.fontawesome.com/24470baa29.js" crossorigin="anonymous"></script>
</head>

<body>
  <section id="showhud">
    <div id="container">
      <div id="info">
        <img class="typo" src="img/typo.png">
        <div class="barstyle"></div>
        <div class="barstyle2"></div>
        <div class="money">Init</i></div>
        <div class="sale">Init</i></div>
        <div class="job">Init</div>
      </div>
      <div id="status">
        <div class="health">
          <div class="containprogresshealth">
            <div class="progresshealth">
              <i id="icon" class="fa-solid fa-heart-pulse"></i>
            </div>
          </div>
        </div>
        <div class="shield">
          <div class="containprogressshield">
            <div class="progressshield">
              <i id="icon" class="fa-solid fa-shield-halved"></i>
            </div>
          </div>
        </div>
        <div class="eat">
          <div class="containprogresseat">
            <div class="progresseat">
              <i id="icon" class="fa-solid fa-utensils"></i>
            </div>
          </div>
        </div>
        <div class="drink">
          <div class="containprogressdrink">
            <div class="progressdrink">
              <i id="icon" class="fa-solid fa-whiskey-glass"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="showspeedo">
    <div id="speedo">
      <div class="speed">0</div>
      <div class="gearbox">
        <div class="gear">0</div>
      </div>
      <div class="containprogressfuel">
        <div class="progressfuel">
          <i id="icon" class="fa-solid fa-gas-pump"></i>
        </div>
      </div>
      <div class="barstylee"></div>
      <div class="barstylee2"></div>
      <div class="param">KM/H</div>
      <section id="showseatbelt">
        <div class="clignote">
          <div class="containseatbelt">
            <i id="icon" class="fa-solid fa-down-left-and-up-right-to-center"></i>
          </div>
        </div>
      </section>
    </div>
  </section>
  <script type="text/javascript" src="main.js" defer></script>
</body>

</html>
